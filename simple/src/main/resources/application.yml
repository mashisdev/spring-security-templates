spring:
  main:
    banner-mode: "off"
  application:
    name: simple
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:password123}
    url: jdbc:mysql://localhost:3306/${DB_URL:simpledb}
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: 'true'
    hibernate:
      ddl-auto: update
    show-sql: 'true'
  security:
    secret:
      key: ${SECRET_KEY}
    token:
      expiration: ${TOKEN_EXPIRATION:259200000} # 3 days
    refresh:
      expiration: ${REFRESH_EXPIRATION:3600000} # 2 hours