spring:
  main:
    banner-mode: "off"
  application:
    name: simple
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    url: ${SPRING_DATASOURCE_URL}
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: 'true'
    hibernate:
      ddl-auto: update
    show-sql: 'false'
logging:
  level:
    com.jwt.simple.config.SecurityConfig: DEBUG
    com.jwt.simple.auth.AuthenticationService: DEBUG
    com.jwt.simple.auth.AuthenticationController: INFO
    com.jwt.simple.user.service.UserServiceImpl: DEBUG
    com.jwt.simple.user.controller.UserControllerImpl: INFO
    com.jwt.simple.config.JwtAuthFilter: DEBUG
    root: INFO

resilience4j.ratelimiter:
  instances:
    authRateLimiter:
      limitForPeriod: 2
      limitRefreshPeriod: 1s
      timeoutDuration: 0s
      registerHealthIndicator: true

    userRateLimiter:
      limitForPeriod: 5
      limitRefreshPeriod: 1s
      timeoutDuration: 0s
      registerHealthIndicator: true

resilience4j.timelimiter:
  instances:
    authTimeLimiter:
      timeoutDuration: 2s
      cancelRunningFuture: true
    userServiceTimeLimiter:
      timeoutDuration: 3s
      cancelRunningFuture: true